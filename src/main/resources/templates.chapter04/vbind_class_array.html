<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue class array</title>
</head>
<body>
    <div id="app">
        <div :class="[activeCls, errorCls]"></div>
        <div :class="[isActive ? activeCls : '', errorCls]"></div>
        <div :class="[{'active': isActive}, errorCls]"></div>
        <br/>
        <h3>也可以使用data、computed和methods三种方法</h3>
        <br/>
        <button :class="classes"></button>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            activeCls: 'active',
            errorCls: 'error',
            isActive: true,
            size: 'large',
            disabled: true
        },
        computed: {
            classes: function() {
                return [
                    'btn',
                    {
                        ['btn-' + this.size]: this.size !== '',
                        ['btn-disabled']: this.disabled
                    }
                ]
            }
        }
    })
</script>
</body>
</html>
