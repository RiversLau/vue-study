<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="Welcome"/>
        <br/>
        <span v-once>{{ message }}</span>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        }
    })
</script>
</body>
</html>
