<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives v-cloak</title>
    <style>
        [v-cloak] {
            display:none
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{ message }}
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'v-cloak有啥用'
        }
    })
</script>
</body>
</html>
