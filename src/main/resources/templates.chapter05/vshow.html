<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives vshow</title>
</head>
<body>
    <div id="app">
        <p v-show="status === 1">当Status为1时显示该行</p>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            status: 2
        }
    })
</script>
</body>
</html>
