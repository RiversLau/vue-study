<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue mustache html</title>
</head>
<body>
<body>
<div id="app">
    <span v-html="link"></span>
    <span v-pre>{{这里的内容是不会被编译的，因为使用了v-pre}}</span>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            link: '<a href="http://www.baidu.com">百度一下，你就知道</a>'
        }
    })
</script>
</body>
</html>
