<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives</title>
</head>
<body>
    <div id="app">
        <p v-if="show">if为true就显示</p>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            show : true
        }
    })
</script>
</body>
</html>
