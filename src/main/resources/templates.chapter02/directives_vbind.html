<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">链接</a>
        <img v-bind:src="imgUrl">
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            url : 'https://www.github.com',
            imgUrl : 'http://xxx.xxx.xx/img.png'
        }
    })
</script>
</body>
</html>
