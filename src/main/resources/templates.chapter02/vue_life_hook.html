<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">

    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            a : 2
        },

        created : function() {
            console.log('vue created...');
            console.log(this.a);
        },

        mounted : function() {
            console.log('vue mounted...');
            console.log(this.$el);
        }
    });

</script>
</body>
</html>
