<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives Sugar</title>
</head>
<body>
    <div id="app">
        <a :href="url">链接</a>
        <br/>
        <p v-if="show">这是一段文本</p>
        <button @click="handleClose">点击隐藏</button>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            url : 'https://www.github.com',
            imgUrl : 'http://xxx.xxx.xx/img.png',
            show : true
        },
        methods: {
            handleClose: function() {
                this.show = false;
            }
        }
    })
</script>
</body>
</html>
