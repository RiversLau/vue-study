<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue mustache expression</title>
</head>
<body>
    <div id="app">
        {{number / 10}}
        {{isOK ? "确定" : "取消"}}
        {{text.split(',').reverse().join(',')}}
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            number : 100,
            isOK : true,
            text : '123,456'
        }
    })
</script>
</body>
</html>
