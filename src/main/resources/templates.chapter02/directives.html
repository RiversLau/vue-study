<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives</title>
</head>
<body>
    <div id="app">

    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            show: true
        },
        methods: {
            init: function(text) {
                console.log(text);
            }
        },
        mounted: function() {
            this.init("在初始化时调用");
        }
    });
    app.init("在外部调用");
</script>
</body>
</html>
