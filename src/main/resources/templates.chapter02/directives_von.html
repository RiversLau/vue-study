<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives</title>
</head>
<body>
    <div id="app">
        <p v-if="show">这是一段文本</p>
        <button v-on:click="handleClose">点击隐藏</button>
        <!--<button v-on:click="show = false">点击隐藏</button>-->
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            show : true
        },
        methods : {
//            handleClose: function() {
//                this.show = false;
//            }
            handleClose: function() {
                this.close();
            },
            close: function() {
                this.show = false;
            }
        }
    })
</script>
</body>
</html>
