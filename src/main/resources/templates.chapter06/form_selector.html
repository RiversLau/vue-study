<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue form selector</title>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option value="html">HTML</option>
            <option value="js">JavaScript</option>
            <option value="css">CSS</option>
        </select>
        <p>选择的项目：{{selected}}</p>
        <h3>multi select</h3>
        <select v-model="multiSelect" multiple>
            <option value="html">HTML</option>
            <option value="js">JavaScript</option>
            <option value="css">CSS</option>
        </select>
        <p>选择的项目：{{multiSelect}}</p>
        <h3>动态获取Option</h3>
        <select v-model="dynamic" multiple>
            <option v-for="op in ops" :value="op.value">{{op.text}}</option>
        </select>
        <p>选择的项目：{{dynamic}}</p>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            selected: 'html',
            multiSelect: ['html', 'css'],
            ops: [
                {text: 'HTML', value: 'html'},
                {text: 'JavaScript', value: 'js'},
                {text: 'CSS', value: 'css'}
            ],
            dynamic: []
        }
    })
</script>
</body>
</html>
