<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue v-model modifiers</title>
</head>
<body>
    <div id="app">
        <h3>.lazy</h3>
        <input type="text" v-model.lazy="message" placeholder="请输入">
        <p>{{message}}</p>
        <h3>.number</h3>
        <input type="number" v-model.number="message1" placeholder="请输入">
        <p>{{message1}}</p>
        <h3>.trim</h3>
        <input type="text" v-model.trim="message2" placeholder="请输入">
        <p>{{message2}}</p>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '',
            message1: 23,
            message2: ''
        }
    })
</script>
</body>
</html>
