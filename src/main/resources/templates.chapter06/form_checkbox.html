<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue checkbox</title>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="checked" id="checked">
        <label for="checked">选择状态：{{checked}}</label>
        <h3>多个CheckBox</h3>
        <input type="checkbox" v-model="multiCheck" id="html" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" v-model="multiCheck" id="js" value="js">
        <label for="js">JavaScript</label>
        <input type="checkbox" v-model="multiCheck" id="css" value="css">
        <label for="css">CSS</label>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            checked: true,
            multiCheck: ['html', 'css']
        }
    })
</script>
</body>
</html>
