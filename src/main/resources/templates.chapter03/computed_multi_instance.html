<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue computed multi instance</title>
</head>
<body>
    <div id="appOne">

    </div>
    <div id="appTwo">
        {{ reversedText }}
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var appOne = new Vue({
        el: '#appOne',
        data: {
            text: '123,456'
        }
    });

    var appTwo = new Vue({
        el: '#appTwo',
        computed: {
            reversedText: function() {
                return appOne.text.split(',').reverse().join(';');
            }
        }
    })
</script>
</body>
</html>
