<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue computed and methods diff</title>
</head>
<body>
    <div id="app">
        <input v-model="userName" placeholder="请输入姓名">
        <br/>
        {{ userNames }}, Welcome!
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            userName: 'Hello'
        },
        computed: {
            userNames: function() {
                console.log("computed execute")
                return 'Hello ' + this.userName;
            }
        }
    })
</script>
</body>
</html>
