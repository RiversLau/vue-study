<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue componentt</title>
</head>
<body>
    <div id="app">
        <table>
            <tbody is="my-component"></tbody>
        </table>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div>自定义组件</div>'
    });

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
