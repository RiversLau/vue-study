<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue slot</title>
</head>
<body>
    <div id="app">
        <child-component>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
        </child-component>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    Vue.component('child-component', {
        template: '<div><slot><p>如果父组件没有插入内容，将作为默认内容显示</p></slot></div>'
//        template: '<div>如果父组件没有插入内容，将作为默认内容显示</div>'
    });
    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
