<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        components: {
            'my-component': {
                template: '<div>{{message}}</div>',
                data: function() {
                    return {
                        message: '组件内容'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
